<div class="container well " style="width:300px; margin:10px text-align:center">
	<h2>Green tourism</h2>
	<h5 style="color:red">{{$ctrl.message}}</h5>
	<form role="form" name="signin" novalidate ng-submit="$ctrl.submit(user)">
		<div class="form-group ">
			<label for="email">Email:</label>
			<input type="email" class="form-control"  ng-model="user.email" required>
		</div>
		<div class="form-group ">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" ng-model="user.password" required>
		</div>
			<div class="checkbox">
			<label><input type="checkbox"> Remember me</label>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="signin.$invalid">Sign In</button>
	</form>
</div>

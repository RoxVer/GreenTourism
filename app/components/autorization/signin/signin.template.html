<div class="container">
	<div class="well well-sm col-xs-12 col-md-7">
		<h2>Green tourism</h2>
		<h5 style="color:red">{{$ctrl.message}}</h5>
	</div>
	<form class="well well-sm col-xs-12 col-md-7" role="form" name="signin" novalidate ng-submit="$ctrl.submit(user)">
		<div class="form-group ">
			<label for="email">Email:</label>
			<input type="email" class="form-control"  ng-model="user.email" required>
		</div>
		<div class="form-group ">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" ng-model="user.password" required>
		</div>
			<div class="checkbox">
			<label><input type="checkbox"> Remember me</label>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="signin.$invalid">Sign In</button>
	</form>
	<div class="well well-sm col-xs-12 col-md-7">
		<h5>New to Green Tourism? <a href="#/autorization/signup">Create an account.</a></h5>
	</div>
</div>

	<form class="" role="form" name="signup" novalidate ng-submit="$ctrl.signup(user)">
		<div class="well well-sm col-xs-12  col-md-7">
			<div class="form-group">
				<label for="Name">Name:</label>
				<input type="text" class="form-control" ng-model="user.name" required >

			<div class="form-group">
				<label for="Name">User name:</label>
				<input type="text" class="form-control" ng-model="user.username">

				<input type="password" class="form-control" ng-model="user.password" required>
			</div>

				<label for="pwd">Confirm Password:</label>
				<input type="password" class="form-control"  ng-model="user.confirmpassword"  required>

			<button type="submit" class="btn btn-default">Sign Up with Facebook</button>


<li ng-repeat="type in $ctrl.types" ng-click="$ctrl.showSpecificTracks(type.type)"> 
    <a href=""  class="active" id="{{type.type}}">
        <span class="col-xs-9" style="border-left: 5px solid {{type.color}}">
            {{type.type | uppercase}}
        </span>
        <span id="gi{{type.type}}" class="col-xs-3 glyphicon glyphicon-ok">
        </span>
    </a>
</li>

<!DOCTYPE html>
<html ng-app="greenTourism">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="libs/leaflet/MarkerCluster.css" />
    <link rel="stylesheet" href="libs/leaflet/MarkerCluster.Default.css" />

    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

    <script src="components/blog/blog-list/blog-list.component.js"></script>

    <script src="components/events/events.component.js"></script>

          <div class="navbar-header">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">Greeen tourism</a>

            <ul class="nav navbar-nav">
              <li><a href="#/places">Places</a></li>
              <li><a href="#/tracks">Tracks</a></li>
              <li><a href="#/events">Events</a></li>
              <li><a href="#/blog">Blog</a></li>
            </ul>

              <li><a href="#/autorization/signin">Sign In</a></li>

                      <li><a href="#"> Tracs</a></li>
                      <li><a href="#">Events</a></li>
                  </ul>
              </div>

          </div>
      </nav>

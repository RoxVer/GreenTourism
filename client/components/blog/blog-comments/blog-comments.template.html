<div class="blog-comments">
  <div class="row">
    <div class="col-md-2">
      <h3 class="title-heading">
        Comments
      </h3>
    </div>
    <div class="col-md-10">
      <div class="title-sep"></div>
    </div>
  </div>
  <div class="comment-list">
    <div class="comment-item" ng-repeat="comment in $ctrl.blog.blogComments">
      <div class="media">
        <div class="media-left">
          <img class="media-object avatar "
               src="assets/img/welcome-page/avatar.png" alt="...">
        </div>
        <div class="media-body">
          <h6 class="media-heading">
            By {{comment.userId}} at
            {{comment.createdAt | date:'dd MMMM yyyy'}}
          </h6>

          <p>
            {{comment.text}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <h3 class="title-heading">
        Leave A Comment
      </h3>
    </div>
    <div class="col-md-9">
      <div class="title-sep"></div>
    </div>
  </div>
  <form name="reviewForm" ng-submit="">
    <textarea ng-model="newComment"></textarea>
    <button type="submit" class="btn">Post Comment</button>
  </form>
</div>

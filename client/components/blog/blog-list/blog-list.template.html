<section class="blog-page-content" categoryList="categoryList">
  <div class="container">
    <div class="row">
      <article>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <form name="form" role="form" novalidate ng-submit="$ctrl.createPost()">
                <div class="form-group">
                  <label for="blogImg">Photo</label>
                  <input type="text" class="form-control" id="blogImg" placeholder="photo" name="blogImg" ng-model="$ctrl.createPost.blogImg" >
                </div>
                <div class="form-group">
                  <label for="categoryId">Category</label>
                  <select class="form-control" id="categoryId" ng-model="$ctrl.createPost.categoryId" name="categoryId">
                    <option ng-repeat="category in $ctrl.categoryList" value="{{category.id}}">
                        {{category.name}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="title">title</label>
                  <input type="text" class="form-control" id="title" placeholder="title" name="title">
                </div>
                <div class="form-group">
                  <label for="content">content</label>
                  <textarea class="form-control" rows="3" name="content" id="content"></textarea>
                </div>
                <input type="hidden" name="owner" value="{{$ctrl.currentUser._id}}">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="submit" class="btn btn-default">Cancel</button>
              </form>



            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12"
                 ng-repeat="blog in $ctrl.blogs | filter:$ctrl.query | orderBy:$ctrl.dateProp:true">
              <div class="thumbnail blog-list-item">
                <a ng-href="#!/blog/{{blog.id}}">
                  <img ng-src="{{blog.blogImg}}" alt="{{blog.title}}">
                </a>

                <div class="caption">
                  <h3 class="blog-title">
                    <a ng-href="#!/blog/{{blog.id}}">{{blog.title}}</a>
                  </h3>

                  <div class="blog-details">
                    By
                    <span class="blog-author">
                      <a ng-href="#!/blog/owner/{{blog.owner.id}}" title="Posts by admin" rel="author">{{blog.owner.fullName}}</a>
                    </span>
                    <span class="blog-date">
                      {{blog.createdAt | date:'dd MMMM yyyy'}}
                    </span>
                    <a ng-href="#!/blog/categoryId/{{blog.category.id}}"
                       class="blog-category">{{blog.category.name}}</a>
                  </div>
                  <div class="blog-separator"></div>
                  <div class="blog-content">
                    {{blog.content | limitTo: 140}}{{blog.content.length>140 ? '...' : ''}}
                  </div>

                  <p class="blog-meta">
                    <a ng-href="#!/blog/{{blog.id}}" class="blog-read-more">Read more
                      <i class="fa fa-book" aria-hidden="true"></i>
                    </a>
                    <span class="pull-right">
                      <i class="fa fa-comments-o" aria-hidden="true"></i>
                      {{blog.blogComments.length}}
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
      <aside>
        <div class="col-md-offset-1 col-md-3 col-sm-4 hidden-xs">

          <button>Add new post</button>
          <div class="row">
            <div class="col-md-12">
              <blog-sidebar></blog-sidebar>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</section>

<h2>Places in location</h2>

<div class="col-xs-12 place-wrapper"  ng-repeat="place in $ctrl.places | filter:$ctrl.placesFilter | limitTo:6">
    <div class="place-container">
        <div class="row">
            <h3 class="text-center"><a href="" ng-click="$ctrl.open(place.id)" title="{{place.name}}">{{place.name}}</a></h3>
            <img src="assets/{{place.photo[0]}}" alt="{{place.name}}"   ng-click="$ctrl.open(place.id)" />
            </div>
    </div>
</div>

<div class="row event-poster">
  <div class="panel-title"> Most popular Events</div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding calendar">
    <div class="btn-group">
      <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
        {{calendars.names[0]}} : {{calendars.values[0] | date:'dd MMMM yyyy'}}
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
      </div>
      <ul class="dropdown-menu">
        <calendar></calendar>
      </ul>
      <div class="row"></div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding calendar">
    <div class="btn-group">
      <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
        {{calendars.names[1]}} : {{calendars.values[1] | date:'dd MMMM yyyy'}}
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
      </div>
      <ul class="dropdown-menu right-calendar">
        <calendar></calendar>
      </ul>
    </div>
  </div>

  <div class="container-fluid main-centr">
    <div class="row">
      <div class="col-xs-4 col-md-2" ng-repeat="event in events ">
        <!--<div class="green-places" ng-style="{'background-image':'url(assets/{{place.photo[0]}})'}"></div> -->
        <div class="img-block">
          <h3 class="text-center">{{event.name}}</h3>
          <img src="assets/{{event.photo[0]}}" alt="img1" class="img-circle">
        </div>
      </div>

    </div>
  </div>
</div>

<div class="row event-map-poster">
  <div class="panel-title"> Most popular Events</div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 calendar">
    <div class="btn-group">
      <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
        {{calendars.names[0]}} : {{calendars.values[0] | date:'dd MMMM yyyy'}}
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
      </div>
      <ul class="dropdown-menu dropdownStop">
        <calendar></calendar>
      </ul>
      <div class="row"></div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 calendar">
    <div class="btn-group">
      <div class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false">
        {{calendars.names[1]}} : {{calendars.values[1] | date:'dd MMMM yyyy'}}
        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
      </div>
      <ul class="dropdown-menu dropdownStop">
        <calendar></calendar>
      </ul>
    </div>
  </div>

  <div class="container-fluid main-centr">
    <div class="row">
      <div class="col-xs-12 col-md-12" ng-repeat="event in events ">
        <!--<div class="green-places" ng-style="{'background-image':'url(assets/{{place.photo[0]}})'}"></div> -->
        <a ng-href="#!/events/{{event._id}}">
          <div class="img-block">
            <h3 class="text-center">{{event.name}}</h3>
            <img src="assets/{{event.photo[0]}}" alt="img1">
          </div>
        </a>
      </div>

    </div>
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in $ctrl.items">
    <div class="row">
      <div class="col-sm-3">
        <img ng-src="{{item.photos[0]}}" alt="{{item.name}} photo" class="img-responsive" />
      </div>
      <div class="col-sm-9">
        <h4 class="list-group-item-heading">
          <a ng-href="#!/items/{{item._id}}">{{item.name}}</a>
        </h4>
        <p class="list-group-item-text">
          {{item.description}}
        </p>
      </div>
    </div>
  </li>
</ul>

<div class="input-group" id="search">
  <form class="form-inline" name="searchForm" novalidate>
    <div class="form-group">
      <input ng-model="searchname" type="text" class="typeahead form-control" placeholder="Search for..."
             typeahead-no-results="noResults">
          <span class="input-group-btn">
         <button class="btn btn-default" type="button" ng-click="$ctrl.searchPlace(searchname)"
                 ng-class="{true:'btn btn-default disabled', false:'btn btn-default'}[loading]">Search
           <i ng-if="loading" class="fa fa-spinner fa-spin"></i>
         </button>
        </span>
      <span ng-show="noResults" dropdown dropdown-toggle auto-close="disabled" is-open="true">
        no results
    </span>
    </div>
  </form>
</div>
